<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water - One Drop at a Time</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <div class="hero-text">
        <h1>College Students Can<br />Change the World—<br />One Drop at a Time.</h1>
        <p>Your donation brings clean water to those in need—fast, easy, and 100% to the cause.</p>
        <a href="#" class="btn-primary">DONATE NOW</a>
      </div>
    </div>
  </header>

  <section class="ways-to-help">
    <h2>Other Ways You Can Help</h2>
    <div class="help-options">
      <div class="option">
        <img src="megaphone-icon.png" alt="Fundraiser icon" />
        <p><strong>START A<br />FUNDRAISER</strong></p>
      </div>
      <div class="option">
        <img src="calendar-icon.png" alt="Birthday icon" />
        <p><strong>DONATE ON<br />YOUR BIRTHDAY</strong></p>
      </div>
      <div class="option">
        <img src="graduation-icon.png" alt="Campus campaign icon" />
        <p><strong>JOIN A CAMPUS<br />CAMPAIGN</strong></p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Charity: Water</p>
  </footer>
</body>
</html>
